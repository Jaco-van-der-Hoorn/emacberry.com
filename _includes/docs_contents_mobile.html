<div class="show-on-mobiles docs-nav-mobile unit whole">
  <select onchange="if (this.value) window.location.href=this.value">
    <option value="">Navigate the docsâ€¦</option>
    {% for section in site.data.docs_nav -%}
    <optgroup label="{{ section.title | strip_html }}">
    {%- for item in section.docs -%}
      {% assign p = site.docs | where: "url", item.link | first %}
      <option value="{{ p.url | relative_url }}">
        {{- p.menu-title | default: p.title -}}
      </option>
    {%- endfor %}
    </optgroup>
    {% endfor -%}
  </select>
</div>
